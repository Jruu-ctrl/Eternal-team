<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Events</title>
    <link rel="stylesheet" href="events.css">
    <link rel="icon" href="imgahme/logo.png">
</head>
<body>
    <main>
        <a href="index.html#services" class="back-button">← Back</a>

        <div class="welcome-section">
            <h1>Server Events</h1>
            <p>Join our community for unforgettable moments</p>
        </div>

        <div class="event-sections">
            <section class="event-section">
                <h2>Physical Events</h2>
                <div class="photo-grid">
                    <div class="photo-item">
                        <img src="photos/lyc.jpg" alt="Lycee Event">
                        <div class="photo-caption">Lycee Gathering</div>
                    </div>
                    <div class="photo-item">
                        <img src="photos/Capture d’écran (1).png" alt="Class Event">
                        <div class="photo-caption">Challanges</div>
                    </div>
                    <div class="photo-item">
                        <img src="photos/lyc5.jpg" alt="School Event">
                        <div class="photo-caption">School Meeting</div>
                    </div>
                    <div class="photo-item">
                        <img src="photos/train.jpg" alt="Random Event">
                        <div class="photo-caption">Community Meetup</div>
                    </div>
                </div>
            </section>

            <section class="event-section">
                <h2>Digital Events</h2>
                <div class="photo-grid">
                    <div class="photo-item">
                        <img src="digitalpics/image.png" alt="Valorant Tournament">
                        <div class="photo-caption">Valorant Tournament</div>
                    </div>
                    <div class="photo-item">
                        <img src="digitalpics/imageq.png" alt="Valorant Event">
                        <div class="photo-caption">Valorant Championship</div>
                    </div>
                    <div class="photo-item">
                        <img src="digitalpics/image2.png" alt="Giveaway">
                        <div class="photo-caption">Server Giveaway</div>
                    </div>
                    <div class="photo-item">
                        <img src="digitalpics/mincraft.png" alt="Minecraft">
                        <div class="photo-caption">Minecraft Event</div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
